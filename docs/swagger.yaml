info:
  contact: {}
  title: go_media_downloader API
paths:
  /api/all/data:
    get:
      consumes:
      - application/json
      description: Search all folders of movies and series for new entries
      parameters:
      - description: apikey
        in: query
        name: apikey
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: Search all folders
      tags:
      - data
  /api/all/feeds:
    get:
      consumes:
      - application/json
      description: Search all feeds of movies and series for new entries
      parameters:
      - description: apikey
        in: query
        name: apikey
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: Search all feeds
      tags:
      - feeds
  /api/all/search/missing/full:
    get:
      consumes:
      - application/json
      description: Search all media of movies and series for missing releases
      parameters:
      - description: apikey
        in: query
        name: apikey
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
